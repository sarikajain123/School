<ion-header>
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">{{language?.panel_title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  class="bg-image no-scroll" >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event ,true)" *ngIf="isRefresh">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="systemadmins">
    <ion-card  class="card-student-css" *ngFor="let user of systemadmins" routerLink="/systemadminview/{{user.systemadminID}}">
      <div style="margin: 8px;" *ngIf="user.systemadminID != 1">
        <ion-row>
          <ion-col size="4">
            <img class="student-img" src="{{siteUrl}}uploads/images/{{user.photo}}">
          </ion-col>
          <ion-col size="8">
            <div class="text-div">
              <h3 class="text-h">{{user.name}}</h3>
              <p class="text-p">{{user.usertype}}</p>
            </div>
          </ion-col>
        </ion-row>
        <ion-item class="ion-item-css" >
          <ion-avatar class="avatar-img">
            <img src="assets/email.png" />
          </ion-avatar>
          <ion-label>
            <h4 class="ion-text-h">{{language?.systemadmin_email}}</h4>
            <ion-text color="secondary">
              <p class="ion-text-p">{{user.email}}</p>
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item class="ion-item-css" >
          <ion-avatar class="avatar-img">
            <img src="assets/sms.png" />
          </ion-avatar>
          <ion-label>
            <h4 class="ion-text-h">{{language?.systemadmin_phone}}</h4>
            <ion-text color="secondary">
              <p class="ion-text-p">{{user.phone}}</p>
            </ion-text>
          </ion-label>
        </ion-item>
      </div>
    </ion-card>
  </ng-container>
</ion-content>
