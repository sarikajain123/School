
<ion-header>
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">{{language?.panel_title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  class="bg-image no-scroll">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event,true)" *ngIf="isRefresh">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ng-container  *ngIf="salarytemplates">
        <ion-card class="card-bg" *ngFor="let salarytemplate of salarytemplates"  (click)="getSalaryTemplateView(salarytemplate.salary_templateID)">
            <div class="card-class">
                <h3 class="text-color-h">{{language?.salary_template_salary_grades}} ({{salarytemplate.salary_grades}})</h3>
                <ion-item class="p-text ion-item-css">
                    <ion-avatar style="margin-right: 10px">
                        <img src="assets/salary.png" />
                    </ion-avatar>
                    <ion-label>
                        <h4>{{language?.salary_template_basic_salary}}</h4>
                        <ion-text color="secondary">
                            <p>{{salarytemplate.basic_salary }}</p>
                        </ion-text>
                    </ion-label>
                </ion-item>
                <ion-item class="p-text ion-item-css">
                    <ion-avatar style="margin-right: 10px">
                        <img src="assets/plant.png" />
                    </ion-avatar>
                    <ion-label>
                        <h4>{{language?.salary_template_overtime_rate}}</h4>
                        <ion-text color="secondary">
                            <p>{{salarytemplate.overtime_rate }}</p>
                        </ion-text>
                    </ion-label>
                </ion-item>
            </div>
        </ion-card>
    </ng-container>
</ion-content>
