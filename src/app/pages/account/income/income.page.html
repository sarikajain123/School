
<ion-header>
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">{{language?.panel_title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  class="bg-image no-scroll">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event,true)" *ngIf="isRefresh">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ng-container  *ngIf="incomes">
    <ion-card class="card-bg"  *ngFor="let income of incomes">
      <div class="card-class">
        <h4 class="text-color-h">{{income.name}}</h4>
        <ion-item class="p-text ion-item-css">
          <ion-avatar class="avatar-img">
            <img src="assets/salary.png" />
          </ion-avatar>
          <ion-label>
            <h4>{{income.amount}}</h4>
          </ion-label>
        </ion-item>
        <ion-item class="p-text ion-item-css">
          <ion-avatar class="avatar-img">
            <img src="assets/routine.png" />
          </ion-avatar>
          <ion-label>
            <h4>{{income.date |date: "dd MMM yyyy"}}</h4>
          </ion-label>
        </ion-item>
        <ion-item class="p-text ion-item-css">
          <ion-avatar class="avatar-img">
            <img src="assets/boy.png" />
          </ion-avatar>
          <ion-label>
            <h4 *ngIf="income.aname">{{income.aname}}</h4>
            <h4 *ngIf="income.tname">{{income.tname}}</h4>
            <h4 *ngIf="income.sname">{{income.sname}}</h4>
            <h4 *ngIf="income.uname">{{income.uname}}</h4>
            <h4 *ngIf="income.pname">{{income.pname}}</h4>
          </ion-label>
        </ion-item>
      </div>
    </ion-card>
  </ng-container>
</ion-content>
