
<ion-header>
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">{{language?.panel_title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  class="bg-image no-scroll">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event,true)" *ngIf="isRefresh">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ng-container  *ngIf="expenses">
    <ion-card class="card-bg"  *ngFor="let expense of expenses">
      <div class="card-class">
        <h4 class="text-color-h">{{expense.expense}}</h4>
        <ion-item class="p-text ion-item-css">
          <ion-avatar class="avatar-img">
            <img src="assets/salary.png" />
          </ion-avatar>
          <ion-label>
            <h4>{{expense.amount}}</h4>
          </ion-label>
        </ion-item>
        <ion-item class="p-text ion-item-css">
          <ion-avatar class="avatar-img">
            <img src="assets/routine.png" />
          </ion-avatar>
          <ion-label>
            <h4>{{expense.date |date: "dd MMM yyyy"}}</h4>
          </ion-label>
        </ion-item>
        <ion-item class="p-text ion-item-css">
          <ion-avatar class="avatar-img">
            <img src="assets/boy.png" />
          </ion-avatar>
          <ion-label>
            <h4 *ngIf="expense.aname">{{expense.aname}}</h4>
            <h4 *ngIf="expense.tname">{{expense.tname}}</h4>
            <h4 *ngIf="expense.sname">{{expense.sname}}</h4>
            <h4 *ngIf="expense.uname">{{expense.uname}}</h4>
            <h4 *ngIf="expense.pname">{{expense.pname}}</h4>
          </ion-label>
        </ion-item>
      </div>
    </ion-card>
  </ng-container>
</ion-content>
