
<ion-header>
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">{{language?.panel_title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  class="bg-image no-scroll">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event,true)" *ngIf="isRefresh">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ng-container  *ngIf="assetassignments">
    <ion-card class="card-bg" *ngFor="let assetassignment of assetassignments" routerLink="/assetassignmentview/{{assetassignment.asset_assignmentID}}">
      <div class="card-class">
        <h3 class="text-color-h">{{assetassignment.description}}</h3>
        <p class="text-color-p">{{language?.asset_assignment_assigned_quantity}} ({{assetassignment.assigned_quantity}})</p>
        <ion-item class="p-text ion-item-css">
          <ion-avatar style="margin-right: 10px">
            <img src="assets/teacher.png" />
          </ion-avatar>
          <ion-label>
            <h4>{{assetassignment.assigned_to}}</h4>
            <ion-text color="secondary">
              <p>{{assetassignment.usertype}}</p>
            </ion-text>
          </ion-label>
        </ion-item>
      </div>
    </ion-card>
  </ng-container>
</ion-content>
